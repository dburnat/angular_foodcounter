<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Zresetuj hasło</h3>

        <p class="text-center">Proszę podać swój adres email, żeby zresetować hasło</p>

        <div class="formGroup">
          <input type="email" class="formControl" placeholder="Email" #passwordResetEmail required>
        </div>

        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="formGroup">
          <input type="submit" class="btn btnPrimary" value="Zresetuj hasło" (click)="authService.ForgotPassword(passwordResetEmail.value)">
        </div>
      </div>

      <div class="redirectToLogin">
        <span>Powrót do <span class="redirect" routerLink="/login">Zaloguj się</span></span>
      </div>

    </div>
  </div>
