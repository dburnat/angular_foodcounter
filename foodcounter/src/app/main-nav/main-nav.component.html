<mat-sidenav-container class="sidenav-container"  *ngIf="authService.isLoggedIn == true">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item routerLink="/"><mat-icon>fastfood</mat-icon> Jedzenie</a> -->
      <a mat-list-item routerLink="/home" ><mat-icon>assessment</mat-icon> Home</a>
      <a mat-list-item routerLink="/user-detail"><mat-icon>done_outline</mat-icon> Tw√≥j profil</a>
      <!-- <a mat-list-item (click)="authService.Logout()"><mat-icon>power_settings_new</mat-icon>Wyloguj</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Food Counter</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
